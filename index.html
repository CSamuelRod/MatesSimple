<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Aprender mates basicas</title>
</head>
<body>
    <div class="header">
        <div class="titulo">
            <h1>APRENDE MATES</h1>
        </div>
    </div>
    <div class="libro">
        <div class="container suma">
            <div id="number1" class="numbers"></div>
            <div class="operador"> +</div>
            <div id="number2" class="numbers"></div>
            <div> = </div>
            <div class="entrada"><input type="number" id="entrada1"></div>
            <div id="textoResultado"></div>
        </div>
        <div class="botones"> 
            <div class="menuBotones">
                <button class="boton" id="botonSumar">+</button>
                <button class="boton" id="botonRestar">-</button>
                <button class="boton" id="botonDividir">/</button>
                <button class="boton" id="botonMultiplicar">X</button>
            </div>
            <button class="boton" id="botonCorregir">Corregir</button>
            <button class="boton" id="botonCambiar">Cambiar numeros</button> 
        </div>
    </div>
    <div class="puntuacion">
        <p>Esperando resultado</p>
    </div>
    <div class="contador">
        <p>Contador</p> 
    </div>
</body>
</html>
